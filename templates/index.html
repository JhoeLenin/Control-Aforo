<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aforo - Simulación / Real</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --bg: #f6f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #2563eb;
      --ok: #16a34a;
      --warn: #f59e0b;
      --danger: #ef4444;
    }
    body{
      background: var(--bg);
      color: #0f172a;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 24px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.06);
      background: var(--card);
    }
    h1 { font-weight: 600; }
    .stat-value { font-size: 2.4rem; font-weight:700; color: #0f172a; }
    .small-muted { color: var(--muted); font-size:0.85rem; }
    .btn-toggle { min-width: 150px; }
    .estado-pill { padding: 6px 10px; border-radius: 999px; font-weight:600; color:white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1>Control de Aforo</h1>
        <div class="small-muted">Simulación o lectura real desde Arduino (Serial)</div>
      </div>
      <div class="text-end">
        <div class="mb-2">
          <button id="btnSimular" class="btn btn-outline-primary btn-toggle">Modo Simulado</button>
          <button id="btnReal" class="btn btn-outline-secondary btn-toggle">Modo Real</button>
        </div>
        <div class="d-flex gap-2">
          <input id="inputPort" class="form-control form-control-sm" style="width:160px" placeholder="Puerto serial (ej. COM3)">
          <button id="btnSetPort" class="btn btn-sm btn-primary">Configurar puerto</button>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-4">
        <div class="card p-3">
          <div class="small-muted">Personas dentro</div>
          <div class="stat-value" id="personas">0</div>
          <div class="small-muted">Máx: <span id="aforo_maximo">50</span></div>
          <div class="mt-2">
            <label class="form-label small-muted">Aforo máximo</label>
            <div class="input-group">
              <input id="inputAforo" type="number" class="form-control form-control-sm" min="1" value="50" />
              <button id="btnSetAforo" class="btn btn-sm btn-outline-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="small-muted">Ocupación</div>
              <div class="d-flex align-items-center gap-3">
                <div id="porcentaje" class="stat-value">0%</div>
                <div id="estado-pill" class="estado-pill" style="background:var(--ok)">Normal</div>
              </div>
            </div>
            <div class="small-muted text-end">
              <div id="modo-label">Modo: Simulado</div>
              <div id="serial-status">Serial: —</div>
            </div>
          </div>

          <div class="mt-3">
            <canvas id="chart" height="120"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4 small-muted">Estado: <span id="statusText">Listo</span></div>
  </div>

<script>
  const socket = io();

  // Elementos UI
  const personasEl = document.getElementById('personas');
  const porcentajeEl = document.getElementById('porcentaje');
  const estadoPill = document.getElementById('estado-pill');
  const modoLabel = document.getElementById('modo-label');
  const statusText = document.getElementById('statusText');
  const serialStatus = document.getElementById('serial-status');
  const aforoMaxEl = document.getElementById('aforo_maximo');

  // Botones y controles
  const btnSimular = document.getElementById('btnSimular');
  const btnReal = document.getElementById('btnReal');
  const inputPort = document.getElementById('inputPort');
  const btnSetPort = document.getElementById('btnSetPort');
  const inputAforo = document.getElementById('inputAforo');
  const btnSetAforo = document.getElementById('btnSetAforo');

  // Chart.js setup
  const ctx = document.getElementById('chart').getContext('2d');
  const chartData = {
    labels: [],
    datasets: [{
      label: 'Ocupación (%)',
      data: [],
      borderWidth: 2,
      tension: 0.3,
      borderColor: 'rgba(37,99,235,0.95)', // acento azul
      backgroundColor: 'rgba(37,99,235,0.12)',
      pointRadius: 3,
      pointBackgroundColor: 'rgba(37,99,235,0.95)'
    }]
  };
  const chart = new Chart(ctx, {
    type: 'line',
    data: chartData,
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: { beginAtZero: true, max: 100, ticks: { stepSize: 20 } }
      },
      plugins: {
        legend: { display: false }
      }
    }
  });

  function pushChart(value) {
    const now = new Date().toLocaleTimeString();
    chartData.labels.push(now);
    chartData.datasets[0].data.push(value);
    if (chartData.labels.length > 30) {
      chartData.labels.shift();
      chartData.datasets[0].data.shift();
    }
    chart.update();
  }

  // Manejo de mensajes del servidor
  socket.on('connect', () => {
    statusText.textContent = 'Conectado al servidor';
  });

  socket.on('actualizacion', (msg) => {
    personasEl.textContent = msg.personas;
    porcentajeEl.textContent = msg.porcentaje + '%';
    aforoMaxEl.textContent = msg.aforo_maximo;
    modoLabel.textContent = 'Modo: ' + (msg.modo || '—');
    serialStatus.textContent = 'Serial: ' + ((msg.serial_port && msg.serial_port.length) ? msg.serial_port : '—');
    // estado color
    if (msg.estado === 'Crítico') {
      estadoPill.textContent = 'Crítico';
      estadoPill.style.background = 'var(--danger)';
    } else if (msg.estado === 'Moderado') {
      estadoPill.textContent = 'Moderado';
      estadoPill.style.background = 'var(--warn)';
    } else {
      estadoPill.textContent = 'Normal';
      estadoPill.style.background = 'var(--ok)';
    }
    pushChart(msg.porcentaje);
  });

  socket.on('serial_status', (msg) => {
    if (msg.connected) {
      serialStatus.textContent = 'Serial: Conectado ' + (msg.port || '');
    } else {
      serialStatus.textContent = 'Serial: No conectado';
    }
  });

  socket.on('serial_error', (data) => {
    serialStatus.textContent = 'Serial: Error';
  });

  // Botones para cambiar modo
  btnSimular.addEventListener('click', () => {
    socket.emit('cambiar_modo', { modo: 'Simulado' });
    modoLabel.textContent = 'Modo: Simulado';
    statusText.textContent = 'Simulando...';
  });
  btnReal.addEventListener('click', () => {
    socket.emit('cambiar_modo', { modo: 'Real' });
    modoLabel.textContent = 'Modo: Real';
    statusText.textContent = 'Intentando conectar serial...';
  });

  // Configurar puerto serial desde UI
  btnSetPort.addEventListener('click', async () => {
    const port = inputPort.value.trim();
    const res = await fetch('/api/set_serial', {
      method: 'POST', headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ port })
    });
    const j = await res.json();
    if (j.ok) {
      serialStatus.textContent = port ? `Serial: configurado ${port}` : 'Serial: eliminado';
    }
  });

  // Ajustar aforo
  btnSetAforo.addEventListener('click', async () => {
    const af = parseInt(inputAforo.value) || 50;
    const res = await fetch('/api/set_aforo', {
      method: 'POST', headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ aforo: af })
    });
    const j = await res.json();
    if (j.ok) {
      aforoMaxEl.textContent = j.aforo;
      statusText.textContent = `Aforo actualizado a ${j.aforo}`;
    }
  });

  // estado inicial
  pushChart(0);
</script>
</body>
</html>
